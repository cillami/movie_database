<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Movie Database</title>

	<!-- ICONS -->
<!-- 	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->

	<!-- CSS -->
<!-- 	<link rel="stylesheet" type="text/css" href="css/normalize.css"> -->
	<link rel="stylesheet" type="text/css" href="css/main.css"> 
</head>
	<body>
		<header class="header">
					<h1>Movie Database</h1>
		</header>
			<main>
			<section class="box-wrapper">
				<section class="box-left">
					<p>Show all movies</p>
					<button id="showMovies">Push me!</button>
		      	</section>

		      	<section class="box-middle">
				<p>Sort movies by genre</p>
					<select id="getGenre">
					  <option value="Comedy">Comedy</option>
					  <option value="Drama">Drama</option>
					  <option value="Family">Family</option>
					  <option value="Horror">Horror</option>
					  <option value="Romance">Romance</option>
					  <option value="Sci-Fi">Sci-Fi</option>
					</select>
<!-- 				<section class="box-middle-year"> -->

			<!-- 	</section> -->
		      	</section>
				<section class="box-right">
					<p>Sort movies by year</p>
					<select id="getYear">
					  <option value="2016">2016</option>
					  <option value="2015">2015</option>
					  <option value="2003">2003</option>
					  <option value="1985">1985</option>
					  <option value="1980">1980</option>
					</select>
		      	</section>

		      	<section class="box-right-movie">
		      		<p>Add a movie to the database</p>
			      	<p>Add title:<br>
			      	<input type="text" id="title">
			      	<p>Add year:<br>
			      	<input type="text" id="year">
			      	<p>Add cover:<br>
			      	<input type="text" id="cover">
			      	<p>Add genres:<br>
			      	<input type="text" id="genres">
			      	<p>Add rating (1-10):<br>
			      	<input type="text" id="ratings"><p>
		<!-- 	      	<p>Add actors:<br>
			      	<input type="text" id="actors"><p> -->
			      	<button id="add">Add movie</button>

		      	</section>
		      	<section class="box-right-genres">
			 		<p>Show ratings<p>
			      <!-- 	<input type="text" id="input_ratings"> -->
<!-- 			      	<p>between 6-10</p>
			      	<button id="showHighRatings">High rated movies</button>
			      	<p>
			      	<p>Between 1-5</p>
			      	<button id="showLowRatings">Low rated movies</button> -->
			      	<p>Highest rated movie</p>
			      	<button id="showMaxRating">Max</button>
			      	<p>
			      	<p>Lowest rated movie</p>
			      	<button id="showMinRating">Min</button>
		      	</section>
		      </section>
		   	<section class="bottom-wrapper">
		      	<section class="box-bottom">
					<section id="movieList"></section>
		      	</section>
		    </section>
			</section>
			</main>
	<script src="script/main.js"></script>
	</body>
</html>
