<!DOCTYPE html>
<html lang="en">
<head>
	<!-- META -->
	<meta charset="UTF-8">

	<title>Movie Database</title>

	<!-- ICONS -->

	<body>
		<header>
		</header>
			<main>
			<section class="box-wrapper">
				<section class="box-left">
					<p>Movie Database</p>
					<button id="showMovies">Show all movies</button>
		      	</section>

		      	<section class="box-middle">
				<p>Sort movies by genre</p>
					<select id="getGenre">
					  <option value="Comedy">Comedy</option>
					  <option value="Drama">Drama</option>
					  <option value="Family">Family</option>
					  <option value="Horror">Horror</option>
					  <option value="Sci-Fi">Sci-Fi</option>
					</select>

		      	</section>
				<section class="box-right">
			      	<p>Add new movie title:<br>
			      	<input type="text" id="title">
			      	<p>Add year:<br>
			      	<input type="text" id="year">
			      	<p>Add cover:<br>
			      	<input type="text" id="cover">
			      	<p>Add genres:<br>
			      	<input type="text" id="genres">
			      	<p>Add ratings:<br>
			      	<input type="text" id="ratings">
			      	<p>Add actors:<br>
			      	<input type="text" id="actors">
			      	</p>
			      	<button id="add">Add movie</button>
		      	</section>

		      	<section class="box-right-ratings">
			      	<p>Add ratings:<br>
			      	<input type="text" id="input_ratings">
			      	<button id="add-ratings">Add ratings</button>
		      	</section>

		      	<section class="box-right-genres">
			      	<p>Add Genre:<br>
			      	<input type="text" id="input-genres">
			      	<button id="add-genres">Add Genres/button>
		      	</section>
		      </section>

		   	<section class="bottom-wrapper">
		      	<section class="box-bottom">
				 	<ul id="movieList"></ul>
		      	</section>
		    </section>

			</main>
